<!DOCTYPE html>
<html>
    
<head>
    <title>Pagination</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css ">
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>
    </head>

    <body>
        <div class="container">
            <h3>Pagination</h3>
            <p>Fall in love with coding</p><br>
            <!--Declare the pagination class-->
            <ul class="pagination">

                <!--Declare the item in the group-->
                <li class="page-item">

                    <a class="page-link" href="#" style="color: crimson;">Previous</a>
                </li>

                <!--Rest of the pagination items-->
                <li class="page-item">

                    <a class="page-link" href="#" style="color: coral;">1</a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#" style="color: darkorange;">2</a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#" style="color: forestgreen;">3</a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#">4</a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#" style="color: darkorchid;">5</a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#" style="color: fuchsia;">6</a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#" style="color:deeppink;">7</a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#" style="color:mediumvioletred;">8</a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#" style="color:firebrick;">9</a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#" style="color:maroon;">10</a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#" style="color:black;">Next</a>
                </li>
            </ul>
        </div>
    </body>
</html>
