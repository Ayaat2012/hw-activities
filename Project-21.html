<!DOCTYPE html>
<html>

<body>
    <center>
     <h2 style="color: hotpink;">Argument Objects</h2>
     <p style="color:deeppink;">Finding the largest number with the help of Argument Objects:</p>
    <p id="result"></p>

    <script>
        function findMax() {
            var max = 0;
            for (i = 0; i < arguments.length; i++) {
                if (arguments[i] > max) {
                    max = arguments[i]
                }
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax (20, 7, 29, 13, 17, 5, 4, 8, 34, 37);
    </script>

    <h2 style="color: hotpink;">Tregonometric Degrees</h2>
    <script>
        var value = Math.acos(-1); //[-1,1]
        document.write("Demo1 Test Value : " + value + "<br>");

        var value = Math.asin(1); //[-1,1]
        document.write("Demo2 Test Value : " + value + "<br>");

        var value = Math.atan(7);
        document.write("Demo3 Test Value : " + value + "<br>");
    </script>
    </center>
</body>

</html>
