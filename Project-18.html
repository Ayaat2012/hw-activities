<!DOCTYPE html>
<html>

<body>
    <h2>Simple Calculator</h2>
    <p id="demo"></p>
    <p id="demo1"></p>
    <p id="demo2"></p>
    <p id="demo3"></p>

    <script>
        // *use +, -, *, / operators*//
        <!--Addition-->
        var x = 6;
        var y = 6;
        var z = x + y;
        document.getElementById("demo").innerHTML= z;

        <!--Substraction-->
        var x = 2025;
        var y = 12;
        var z = x - y;
        document.getElementById("demo1").innerHTML= z;
        
        <!--Multiplication-->
        var x = 12;
        var y = 5;
        var z = x * y;
        document.getElementById("demo2").innerHTML= z;

        <!--Divition-->
        var x = 100;
        var y = 4;
        var z = x / y;
        document.getElementById("demo3").innerHTML= z;
    </script>
</body>

</html>
