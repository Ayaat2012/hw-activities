<!DOCTYPE html>
<html>

<head>
    <title>Forms in HTML</title>
</head>

<body>
    <h1>Personal Details Form</h1>
    <form>
        <fieldset><!--The fieldset tag is used to group related elements in a form and draws a box around them-->
            <label>Name:</label>
            <input type="text" id="name" placeholder="Enter Name"><br><br>
            <label>Email:</label>
            <input type="email" id="email" placeholder="Enter Email"><br><br>
            <label>Birthday:</label>
            <input type="date" id="birthday" placeholder="birthday"><br><br>
            <label>Gender:</label><br>
            <input type="radio" id="gender" value="female">Female<br>
            <input type="radio" id="gender" value="male">Male<br><br>
            <label>Favourite color:</label><br>
            <input type="checkbox" id="color1" name="favourite color" value="Black">Black<br>
            <input type="checkbox" id="color2" name="favourite color" value="White">White<br>
            <input type="checkbox" id="color3" name="favourite color" value="Pink">Pink<br>
            <input type="checkbox" id="color4" name="favourite color" value="Red">Red<br>
            <input type="checkbox" id="color5" name="favourite color" value="Orange">Orange<br>
            <input type="checkbox" id="color6" name="favourite color" value="Yellow">Yelloew<br>
            <input type="checkbox" id="color7" name="favourite color" value="Green">Green<br>
            <input type="checkbox" id="color8" name="favourite color" value="Blue">Blue<br>
            <input type="checkbox" id="color9" name="favourite color" value="Purple">Purple<br><br>
            <label>Favourite food</label>
            <input type="text" id="favourite food"><br><br>
        </fieldset>
    </form>
</body>

</html>
