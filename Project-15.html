<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Jumbotron</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href=" https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css ">
    <script src=" https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js ">
    </script>
    </head>

    <body style="text-align: center;">
        <div class="jumbotron">
            <div class="container">
                <h1 style="color:crimson;">
                    Codingal
                </h1>
                <p>Codingal will help you fall in love with coding.</p>
            </div>
        </div>

        <div class="container-fluid" style="background-color:pink;">
            <h2>BUTTONS</h2>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-light">Light</button>

        <div class="container p-4 my-5" style="background-color: hotpink;">
            <h2>Basic Progress Bar</h2>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%;">100%</div>
            </div>
        </div>
    </body>
</html>
